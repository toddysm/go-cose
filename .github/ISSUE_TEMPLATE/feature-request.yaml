name: ðŸš€ Feature Request
description: Suggest an idea for this project.
labels: [enhancement, triage]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to suggest a useful feature for the project!
  - type: dropdown
    id: area
    validations:
      required: true
    attributes:
      label: "What is the areas you would like to add the new feature to?"
      options: 
        - Go-COSE Library
  - type: textarea
    id: problem
    validations:
      required: true
    attributes:
      label: "Is your feature request related to a problem?"
      description: "A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]"
  - type: textarea
    id: solution
    validations:
      required: true
    attributes:
      label: "What solution do you propose?"
      description: "A clear and concise description of what you want to happen."
  - type: textarea
    id: alternatives
    validations:
      required: true
    attributes:
      label: "What alternatives have you considered?"
      description: "A clear and concise description of any alternative solutions or features you've considered."
  - type: textarea
    id: context
    validations:
      required: false
    attributes:
      label: "Any additional context?"
      description: "Add any other context or screenshots about the feature request here."
  - type: markdown
    attributes:
      value: |
        If you want to contribute to this project, we will be happy to guide you through out contribution process especially when you already have a good proposal or understanding of how to imrpove the functionality. Join us at https://veraison.zulipchat.com/.
